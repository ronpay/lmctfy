<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" content="no-transform">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Let Me ChatGPT That For You</title>
    
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/style.css" />
    
    <script src="js/jquery.min.js"></script>
    <script src="js/base64.min.js"></script>
    <script src="js/clipboard.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <section id="search">
        <div class="search-header">
            <h2>
                <span class="let-me">Let me</span> 
                <img src="img/chatgpt_logo.svg" alt="ChatGPT" title="Let me ChatGPT that for you"> 
                <span class="for-you">that for you</span>
            </h2>
        </div>
        
        <form id="search-form">
            <div class="search-form-group">
                <div class="search-form-input">
                    <input type="search" id="kw" maxlength="255" autocomplete="off" required>
                </div>
                <button id="search-submit">Ask ChatGPT</button>
            </div>
        </form>
    </section>
    
    <section id="function">
        <p id="tips">Enter a question, then click Ask ChatGPT</p>
        
        <button id="stop">Wait! I know how to use it!</button>
        
        <div id="output">
            <textarea id="url-output" rows="3" readonly></textarea>
            <div class="tool-btns">
                <button data-clipboard-target="#url-output">Copy</button>
                <button id="preview">Preview</button>
            </div>
        </div>
    </section>
    
    <footer id="footer">
        <ul class="footer-left">
            <li><a href="https://github.com/ronpay/lmctfy" target="_blank">Source Code</a></li>
        </ul>
        
        <ul class="footer-right">
            <li>* This site is not affiliated with OpenAI. ChatGPT and the ChatGPT logo are trademarks of OpenAI</li>
        </ul>
    </footer>
    
    <div id="arrow"></div>
</body>
</html>
